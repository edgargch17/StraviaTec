<!--
NOTA INICIAL SOBRE LA DOCUMENTACION INTERNA
En algunos componentes, se utilizaron procedimientos con comportamientos similiares 
(por ejemplo forms html o llamados a funciones y componentes de manera similar)
y se siguieron buenas prácticas de programación tales como utilizar services para 
reutilizar código, por lo tanto, algunos procedimientos no se documentaran extensamente
para evitar documentación interna redundante (varias secciones del programa trabajando
de manera similar).
Por esto, se encuentra documentado el componente "crear cuenta", y en base a esta documenta-
ción se puede ineferir el funcionamiento de los procedimientos similares en otros componentes

En general, los archivos .spec.ts son generados automaticamente por angular y no se modifican

Se utilizó la bibilioteca Bootstrap para el manejo de CSS, por lo que no hay mucho CSS en los 
distintos componentes
-->
