<div class="d-flex flex-row bd-highlight justify-content-around" >
    <div class="col-6 mx-auto w-25">
      <h1>Crear Reto</h1>
      <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  
        <div class="form-group">
          <label for="crearCuentaForm">Nombre del reto</label>
          <input type="text" id="name_challenge" name="name_challenge" [(ngModel)]="formData.name_challenge" class="form-control"><br>
        </div>

        <div class="form-group">
          <label for="crearCuentaForm">Descrpición</label>
          <input type="text" id="description" name="description" [(ngModel)]="formData.description" class="form-control"><br>
        </div>
  
        <div class="form-group">
          <label for="crearCuentaForm">Fecha inicial del reto:</label>
          <input type="date" id="Fecha_inicial" name="Fecha_inicial" [(ngModel)]="formData.start_date" class="form-control" min="1900-01-01" max="2100-12-31"><br>
        </div>

        <div class="form-group">
            <label for="crearCuentaForm">Fecha final del reto:</label>
            <input type="date" id="Fecha_final" name="Fecha_final" [(ngModel)]="formData.end_date" class="form-control" min="1900-01-01" max="2100-12-31"><br>
          </div>
  
        <div class="form-group">
          <label >Actividad</label>
          <div>
            <select id="actividad" name="Actividad" [(ngModel)]="formData.type_challenge">
              <option value="Correr">Correr</option>
              <option value="Nadar">Nadar</option>
              <option value="Ciclismo">Ciclismo</option>
              <option value="Kayak">Kayak</option>
              <option value="Caminata">Caminata</option>
            </select> 
          </div>
        </div>
        <br>
        <br>

        <button class="btn btn-light btn-lg btn-block page-button" type="submit">Submit</button>
      </form>
      <br>
      <br>
      <br>
  
    </div>
  
    <!--carga la ventana modal donde se permite actualizar la tabla-->
    <div class="w-100">
      <br>
      <br>
      <br>
      <div class = "container">
          <table class = "table  table-bordered table-striped">
              <thead>
                  <tr>
                      <th>RETO</th>
                      <th>FECHA INICIAL</th>
                      <th>FECHA FINAL</th>
                      <th>ACTIVIDAD</th>
                      <th>IDENTIFICADOR</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let challenge of challenges">
                      <td><span>{{challenge.name_challenge}}</span></td>
                      <td><span>{{challenge.start_date}}</span></td>
                      <td><span>{{challenge.end_date}}</span></td>
                      <td><span>{{challenge.activity_id}}</span></td>
                      <td><span>{{challenge.challenge_identifier}}</span></td>
                      <div>
                      <button type="button" class="btn btn-outline-danger" (click)="delete(challenge.challenge_identifier)">Eliminar</button>
                      <button type="button" class="btn btn-outline-success" (click)="save_id(challenge.challenge_identifier)" data-toggle="modal" data-target="#myModalNorm">Actualizar</button>
                      </div>
                  </tr>
              </tbody>
          </table>
      </div>
    </div>
  </div>


<!--contenido de la ventana modal-->
<div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h3 class="modal-title" id="myModalLabel">
                    Actualizar datos
                </h3>
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                
              <form #form="ngForm" autocomplete="off" (submit)="update(form)">
  
                <div class="form-group">
                  <label for="crearCuentaForm">Nombre del reto</label>
                  <input type="text" id="name_challenge_up" name="name_challenge_up" [(ngModel)]="formData.name_challenge" class="form-control"><br>
                </div>
        
                <div class="form-group">
                  <label for="crearCuentaForm">Descrpición</label>
                  <input type="text" id="description_up" name="description_up" [(ngModel)]="formData.description" class="form-control"><br>
                </div>
          
                <div class="form-group">
                  <label for="crearCuentaForm">Fecha inicial del reto:</label>
                  <input type="date" id="start_date_up" name="start_date_up" [(ngModel)]="formData.start_date" class="form-control" min="1900-01-01" max="2100-12-31"><br>
                </div>
        
                <div class="form-group">
                    <label for="crearCuentaForm">Fecha final del reto:</label>
                    <input type="date" id="end_date_up" name="end_date_up" [(ngModel)]="formData.end_date" class="form-control" min="1900-01-01" max="2100-12-31"><br>
                  </div>
          
                <div class="form-group">
                  <label >Actividad</label>
                  <div>
                    <select id="type_challenge_up" name="type_challenge_up" [(ngModel)]="formData.type_challenge">
                      <option value="Correr">Correr</option>
                      <option value="Nadar">Nadar</option>
                      <option value="Ciclismo">Ciclismo</option>
                      <option value="Kayak">Kayak</option>
                      <option value="Caminata">Caminata</option>
                    </select> 
                  </div>
                </div>
                <br>
                <br>
                
                <button class="btn btn-light btn-lg btn-block page-button" type="submit">Submit</button>
              </form>
            </div>
        </div>
    </div>
</div>
