
    <div class="col-6 mx-auto">
    <form name="loginForm" id="login-form" class="form" onsubmit="return validateForm()" >
        <h3 class="text-center text">Login</h3>
        <div class="form-group">
            <label for="username" class="text ">Nombre de usuario:</label><br>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="password" class="text ">Contraseña:</label><br>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="remember-me" class="text"><span>Recordarme</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
            <button type="submit"  class="btn btn-light page-button" [routerLink]="['/client-view']">Enviar</button>
        </div>
        <div id="register-link" class="text-right">
            <a [routerLink]="['/crear-cuenta']" class="text">¿No tienes cuenta?, registrate aquí</a>
        </div>
    </form>
</div>
